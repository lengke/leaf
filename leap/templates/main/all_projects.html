<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目一览</title>
</head>
<body>

<h2>一览</h2>

<h5><a href="{{ url_for('.create_project')}}">创建新项目</a></h5>
<h4>现有项目一览</h4>
<table>
    <thead>
        <th>项目名称</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>创建人</th>
    </thead>
    <tbody>
        {% for item in projects %}
        <tr>
            <td><span>{{ item.name }}</span></td>
            <td><span>
                ****
                {% if item.status=="ongoing" %}
                进行中
                {% elif item.status=="todo"%}
                尚未开始
                {% elif item.status=="over"%}
                已结束
                {% endif %}
                ****
            </span></td>
            <td><span>****{{ item.create_time }}****</span></td>
            <td>???</td>
        </tr>
        {% endfor %}
    </tbody>

</table>



</body>
</html>
