{% extends 'base.html' %}

{% block title %}总览{% endblock %}

{% block content %}

<p><h4>项目总览</h4></p>

<table border=0.5>
    <thead>
        <th>项目名称</th>
        <th>项目描述</th>
        <th>创建人</th>
        <th>创建时间</th>
        <th>开始时间</th>
        <th>结束时间</th>
    </thead>
    <tbody>
        {% for item in projects %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>暂时为空</td>
            <td>{{ item.create_time }}</td>
            <td>{{ item.start_time }}</td>
            <td>{{ item.end_time }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock %}
