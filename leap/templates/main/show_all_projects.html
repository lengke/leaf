<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目一览</title>
</head>
<body>

<h2>一览</h2>

<h5><a href="{{ url_for('.create_project')}}">创建新项目</a></h5>
<h4>现有项目一览</h4>
<table border=1>
    <thead>
        <th>项目名称</th>
        <th>项目描述</th>
        <th>创建人</th>
        <th>创建时间</th>
        <th>开始时间</th>
        <th>结束时间</th>
    </thead>
    <tbody>
        {% for item in projects %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>暂时为空</td>
            <td>{{ item.create_time }}</td>
            <td>{{ item.start_time }}</td>
            <td>{{ item.end_time }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>



</body>
</html>
